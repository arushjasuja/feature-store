services:
  - type: web
    name: feature-store-api
    env: docker
    dockerfilePath: ./deploy/Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: POSTGRES_URL
        fromDatabase:
          name: feature-store-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: feature-store-redis
          type: redis
          property: connectionString
      - key: API_KEY_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
  - type: redis
    name: feature-store-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: feature-store-db
    databaseName: features
    user: postgres
    plan: free
