global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'feature-store'
    environment: 'development'

scrape_configs:
  # Feature Store API metrics
  - job_name: 'feature-store-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter is added)
