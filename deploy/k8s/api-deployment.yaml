apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-store-api
  labels:
    app: feature-store
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: feature-store
      component: api
  template:
    metadata:
      labels:
        app: feature-store
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - feature-store
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: api
        image: feature-store:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: feature-store-secrets
              key: postgres-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: feature-store-secrets
              key: redis-url
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: feature-store-config
              key: kafka-brokers
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: feature-store-config
              key: kafka-topic
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: feature-store-config
              key: log-level
        - name: API_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: feature-store-secrets
              key: api-key-secret
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}
      
      securityContext:
        fsGroup: 1000
