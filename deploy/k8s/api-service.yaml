apiVersion: v1
kind: Service
metadata:
  name: feature-store-api
  labels:
    app: feature-store
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: feature-store
    component: api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: feature-store-api-internal
  labels:
    app: feature-store
    component: api
spec:
  type: ClusterIP
  selector:
    app: feature-store
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
